steps:
  - script: 'env | sort'
    displayName: "echo Environment Variables"
  - task: DownloadBuildArtifacts@0
    displayName: 'Download variables'
    inputs:
        buildType: 'specific'
        project: $(Build.TriggeredBy.ProjectID)
        pipeline: $(System.DefinitionId)
        buildVersionToDownload: 'latest'
        downloadType: 'specific'
        downloadPath: '$(System.ArtifactsDirectory)'

  - script: cat $(System.ArtifactsDirectory)/variables/pipeline.env
    displayName: 'Restore Environment Variables'
  - script: echo "pr_number:$(pr_number)"
    displayName: 'echo environment variables'
