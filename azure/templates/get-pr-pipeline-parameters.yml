steps:
  - script: 'env | sort'
    displayName: "echo Environment Variables"
  - bash: |
      echo $BUILD_SOURCEBRANCH
      source_branch = $BUILD_SOURCEBRANCH
      pr_number=${$source_branch:9:5}
      echo $pr_number
      echo "##vso[task.setvariable variable=pr_number;isOutput=true]$pr_number"
    name: setPRNumber
    displayName: Check PR Number
