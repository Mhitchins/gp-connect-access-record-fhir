docker_service:
    - name: nginx
      expose: true

    - name: sandbox
      expose: false
      port: 9001
      environment:
          - name: NODE_ENV
            value: production
          - name: LOG_LEVEL
            value: "{{ 'debug' if APIGEE_ENVIRONMENT == 'internal-dev' else 'info' }}"
          - name: VERSION_INFO
            value: "{{ version_info | to_json }}"
      health_check:
          matcher: "200"
          path: "/_ping"

    - name: sandbox2
      expose: false
      port: 9002
      environment:
          - name: NODE_ENV
            value: production
          - name: LOG_LEVEL
            value: "{{ 'debug' if APIGEE_ENVIRONMENT == 'internal-dev' else 'info' }}"
          - name: VERSION_INFO
            value: "{{ version_info | to_json }}"
      health_check:
          matcher: "200"
          path: "/_ping"
